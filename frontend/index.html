<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automation Builder (MVP)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: Inter, system-ui, Arial, sans-serif; background: #0b1220; color: #ecf0f1; margin: 0; }
      .container { max-width: 980px; margin: 0 auto; padding: 24px; }
      .card { background: #121a2a; border: 1px solid #22304d; border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 16px; align-items: flex-start; flex-wrap: wrap; }
      .col { flex: 1 1 0; min-width: 0; }
      textarea { width: 100%; min-height: 120px; background: #0e1626; color: #f5f7fa; border: 1px solid #22304d; border-radius: 8px; padding: 10px; }
      button { background: #3b82f6; border: none; color: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      pre { background: #0e1626; padding: 10px; border-radius: 8px; border: 1px solid #22304d; overflow: auto; white-space: pre-wrap; word-break: break-word; max-height: 60vh; }
      .header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
      .pill { background: #0e1626; border: 1px solid #22304d; padding: 6px 10px; border-radius: 999px; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Automation Builder</h2>
        <span class="pill">MVP â€¢ Local Demo</span>
      </div>
      <div class="card">
        <div class="row">
          <div class="col">
            <h3>1) Describe your workflow</h3>
            <textarea id="prompt" placeholder="e.g., If a ticket is marked as high priority, notify the IT manager via email and assign it to the network team using SuperOps" style="width: 429px; height: 126px;"></textarea>
            <div style="margin-top: 8px; display:flex; gap:8px; flex-wrap: wrap;">
              <button id="btn-parse">Parse</button>
              <button id="btn-generate" disabled>Generate Code</button>
              <button id="btn-test" disabled>Test</button>
              <button id="btn-deploy" disabled>Deploy</button>
            </div>
            <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #22304d;">
              <h4 style="margin: 0 0 8px 0; font-size: 14px;">Live Integrations</h4>
              <div style="display:flex; gap:8px; flex-wrap: wrap; margin-bottom: 8px;">
                <button id="btn-test-superops">Test SuperOps</button>
                <button id="btn-create-ticket">Create Ticket</button>
                <button id="btn-send-notification">Send Notification</button>
              </div>
              <div style="display:flex; gap:8px; flex-wrap: wrap;">
                <button id="btn-test-bedrock">Test AWS Bedrock</button>
                <button id="btn-full-demo">Full AI Demo</button>
              </div>
            </div>
          </div>
          <div class="col">
            <h3>2) Results</h3>
            <pre id="output" aria-live="polite"></pre>
          </div>
        </div>
      </div>
    </div>

    <script>
      const state = { workflow: null, code: null };
      const $ = (id) => document.getElementById(id);

      function setButtons(parsed = false, generated = false) {
        $('btn-generate').disabled = !parsed;
        $('btn-test').disabled = !generated;
        $('btn-deploy').disabled = !generated;
      }

      $('btn-parse').onclick = async () => {
        const prompt = $('prompt').value.trim();
        $('output').textContent = 'Writing...';
        const res = await fetch('/api/parse', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ prompt }) });
        const data = await res.json();
        state.workflow = data.workflow;
        $('output').textContent = JSON.stringify(data, null, 2);
        setButtons(true, false);
      };

      $('btn-generate').onclick = async () => {
        $('output').textContent = 'Writing...';
        const res = await fetch('/api/generate', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ workflow: state.workflow }) });
        const data = await res.json();
        state.code = data.code;
        $('output').textContent = JSON.stringify(data, null, 2);
        setButtons(true, true);
      };

      $('btn-test').onclick = async () => {
        $('output').textContent = 'Writing...';
        const res = await fetch('/api/test', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ code: state.code, inputs: { ticket: { id:'T-123', priority:'high' } } }) });
        const data = await res.json();
        $('output').textContent = JSON.stringify(data, null, 2);
      };

      $('btn-deploy').onclick = async () => {
        $('output').textContent = 'Writing...';
        const res = await fetch('/api/deploy', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ workflow: state.workflow, code: state.code, metadata: { requestedBy: 'demo-user' } }) });
        const data = await res.json();
        $('output').textContent = JSON.stringify(data, null, 2);
      };

      // SuperOps integration buttons
      $('btn-test-superops').onclick = async () => {
        $('output').textContent = 'Testing SuperOps API connection...';
        const res = await fetch('/api/superops/test');
        const data = await res.json();
        $('output').textContent = JSON.stringify(data, null, 2);
      };

      $('btn-create-ticket').onclick = async () => {
        $('output').textContent = 'Creating demo ticket...';
        const ticketData = {
          title: 'Demo Ticket - High Priority Alert',
          description: 'This is a test ticket created by the Automation Builder demo',
          priority: 'high',
          category: 'automation-demo'
        };
        const res = await fetch('/api/superops/ticket', { 
          method:'POST', 
          headers:{'Content-Type':'application/json'}, 
          body: JSON.stringify(ticketData) 
        });
        const data = await res.json();
        $('output').textContent = JSON.stringify(data, null, 2);
      };

      $('btn-send-notification').onclick = async () => {
        $('output').textContent = 'Sending notification...';
        const notificationData = {
          ticketId: 'DEMO-' + Date.now(),
          channel: 'email',
          message: 'High priority ticket requires immediate attention - sent from Automation Builder'
        };
        const res = await fetch('/api/superops/notify', { 
          method:'POST', 
          headers:{'Content-Type':'application/json'}, 
          body: JSON.stringify(notificationData) 
        });
        const data = await res.json();
        $('output').textContent = JSON.stringify(data, null, 2);
      };

      // AWS Bedrock integration buttons
      $('btn-test-bedrock').onclick = async () => {
        $('output').textContent = 'Testing AWS Bedrock AI integration...';
        const res = await fetch('/api/bedrock/test');
        const data = await res.json();
        $('output').textContent = JSON.stringify(data, null, 2);
      };

      $('btn-full-demo').onclick = async () => {
        $('output').textContent = 'Running full AI-powered automation demo...\n\n';
        
        // Set a demo prompt
        $('prompt').value = 'If a server goes down, create a high-priority ticket in SuperOps and notify the IT manager immediately';
        
        // Run the full workflow
        try {
          // Step 1: Parse
          $('output').textContent += '1. Parsing with AWS Bedrock AI...\n';
          const parseRes = await fetch('/api/parse', { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body: JSON.stringify({ prompt: $('prompt').value }) 
          });
          const parseData = await parseRes.json();
          state.workflow = parseData.workflow;
          
          // Step 2: Generate
          $('output').textContent += '2. Generating code with Claude AI...\n';
          const genRes = await fetch('/api/generate', { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body: JSON.stringify({ workflow: state.workflow }) 
          });
          const genData = await genRes.json();
          state.code = genData.code;
          
          // Step 3: Test with real APIs
          $('output').textContent += '3. Testing with LIVE SuperOps API...\n';
          const testRes = await fetch('/api/test', { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body: JSON.stringify({ 
              code: state.code, 
              inputs: { ticket: { id:'DEMO-' + Date.now(), priority:'high' } } 
            }) 
          });
          const testData = await testRes.json();
          
          $('output').textContent = 'ðŸš€ FULL DEMO COMPLETE!\n\n' + 
            'âœ… AWS Bedrock AI: Parsed natural language\n' +
            'âœ… Claude AI: Generated Python code\n' +
            'âœ… SuperOps API: Created real ticket\n' +
            'âœ… Live Integration: Sent actual notification\n\n' +
            'RESULTS:\n' + JSON.stringify(testData, null, 2);
          
          setButtons(true, true);
        } catch (error) {
          $('output').textContent += '\nError: ' + error.message;
        }
      };
    </script>
  </body>
</html>
